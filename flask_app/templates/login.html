<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
</head>

<body>
    
    <div class="container mt-4" style="margin-top: 40px;">
        <h1 class="text-center" style="font-weight: 800; margin-bottom: 20px;">Login</h1>


        {% with messages = get_flashed_messages(with_categories=true) %} {% if messages %}
        <div class="alert alert-danger">
            {% for category, message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %} {% endwith %}

        <div class="form-container mx-auto col-md-6">
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email" style="font-weight: 700;">Email</label>
                    <input type="email" style="width:500px !important;" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" style="font-weight: 700;">Password</label>
                    <input type="password" style="width:500px !important;"class="form-control" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary mt-3" style="background-color:#000000; width:160px; align-items:center; text-align:center; margin-left:180px; margin-bottom:10px;">Login</button>
                <div class="form-check" style="align-text:center !important; margin-left:200px;">
                    <input type="checkbox" class="form-check-input" id="remember" name="remember">
                    <label class="form-check-label" for="remember">Remember Me</label>
                </div>
            </form>
        </div>
        <div class="mt-3" >
            <p style="align-text:center !important; margin-left:480px; font-weight: 700;"><a href="/forgot_password">Forgot Password?</a></p>
            <p style="align-text:center !important; margin-left:430px; font-weight: 700;">Don't have an account? <a href="/questionnaire">Register</a></p>
        </div>
    </div>
</body>

</html>
