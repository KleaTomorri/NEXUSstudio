<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://kit.fontawesome.com/85cecea8a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/register.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="container" style="margin-top: 40px;">
        <div class="form-container mx-auto col-md-6">
            <h2 class="text-center">Create your account <i class="fa-solid fa-user" style="color: #000000;"></i></h2>
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="first_name" class="uzv" style="font-weight: 700;">First Name</label>
                    <input  type="text" name="first_name" class="form-control" id="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name" style="font-weight: 700;">Last Name</label>
                    <input type="text"  name="last_name" class="form-control" id="last_name" required>
                </div>
                <div class="form-group">
                    <label for="email" style="font-weight: 700;">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password" style="font-weight: 700;">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password"style="font-weight: 700;">Confirm Password</label>
                    <input type="password" name="confirm_password" class="form-control" id="confirm_password" required>
                </div>
                {% with messages = get_flashed_messages(category_filter=["emailRegister", "passwordRegister", "verification"]) %} {% if messages %} {% for message in messages %}
                <p class="text-danger text-center">{{ message }}</p>
                {% endfor %} {% endif %} {% endwith %}
                <button type="submit" style="background-color:#000000; width:160px; align-items:center; text-align:center; margin-left:180px; margin-bottom:10px;" class="btn btn-primary btn-block">Register</button>
                <div class="text-center">
                    <p style="font-weight: 600;">Already have an account? <a href="/login">Login</a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zybBz8B9peTZOaayHeW8Tx7T2j2Fby44F9G5s5fzF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-d7QDQEGQ0yQc6cZJ3wW7gTo8VIk5o7DlGpQvFKhD7X8p2D4R5gGxQ1A2iM/ZL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9P7dQ9yuHozwUhq0TQg8eBb6C5Hq9T6iX6IZT35Q5X9RMEf6M8eJ3Lq" crossorigin="anonymous"></script>
</body>

</html>
